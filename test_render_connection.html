<!DOCTYPE html>
<html>
<head>
    <title>Render Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
    </style>
</head>
<body>
    <h1>Render Connection Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-section ${type}`;
            div.innerHTML = `<p>${message}</p>`;
            results.appendChild(div);
        }
        
        async function testBackendConnection() {
            addResult('üîç Testing backend connection...', 'info');
            
            try {
                const response = await fetch('https://social-marketplace-api.onrender.com/api/health');
                const data = await response.json();
                
                addResult(`‚úÖ Backend Health: ${JSON.stringify(data)}`, 'success');
                
                // Test syslog
                const syslogResponse = await fetch('https://social-marketplace-api.onrender.com/api/syslog/logs');
                const syslogData = await syslogResponse.json();
                
                addResult(`‚úÖ Syslog API: ${syslogData.data.logs.length} logs`, 'success');
                
            } catch (error) {
                addResult(`‚ùå Backend Error: ${error.message}`, 'error');
            }
        }
        
        async function testWebSocketConnection() {
            addResult('üîç Testing WebSocket connection...', 'info');
            
            try {
                const socket = new WebSocket('wss://social-marketplace-api.onrender.com');
                
                socket.onopen = () => {
                    addResult('‚úÖ WebSocket: Connected successfully', 'success');
                    socket.close();
                };
                
                socket.onerror = (error) => {
                    addResult(`‚ùå WebSocket Error: ${error}`, 'error');
                };
                
                // Timeout after 5 seconds
                setTimeout(() => {
                    if (socket.readyState === WebSocket.CONNECTING) {
                        addResult('‚è∞ WebSocket: Connection timeout', 'error');
                        socket.close();
                    }
                }, 5000);
                
            } catch (error) {
                addResult(`‚ùå WebSocket Error: ${error.message}`, 'error');
            }
        }
        
        async function testFrontendBackendIntegration() {
            addResult('üîç Testing frontend-backend integration...', 'info');
            
            // Check if we're on Render
            const isRender = window.location.hostname.includes('onrender.com');
            addResult(`üìç Current hostname: ${window.location.hostname} (Render: ${isRender})`, 'info');
            
            // Test environment variables
            const apiUrl = process.env.REACT_APP_API_URL || 'Auto-detected';
            addResult(`üîß REACT_APP_API_URL: ${apiUrl}`, 'info');
            
            // Test API configuration
            try {
                // Simulate the API config logic
                let detectedApiUrl;
                if (window.location.hostname.includes('onrender.com')) {
                    detectedApiUrl = 'https://social-marketplace-api.onrender.com';
                } else {
                    detectedApiUrl = 'http://localhost:8000';
                }
                
                addResult(`üîß Detected API URL: ${detectedApiUrl}`, 'info');
                
                // Test the detected URL
                const response = await fetch(`${detectedApiUrl}/api/health`);
                const data = await response.json();
                
                addResult(`‚úÖ Integration Test: Backend responds via ${detectedApiUrl}`, 'success');
                
            } catch (error) {
                addResult(`‚ùå Integration Error: ${error.message}`, 'error');
            }
        }
        
        // Run all tests
        async function runAllTests() {
            addResult('üöÄ Starting Render connection tests...', 'info');
            
            await testBackendConnection();
            await testWebSocketConnection();
            await testFrontendBackendIntegration();
            
            addResult('‚úÖ All tests completed!', 'success');
        }
        
        runAllTests();
    </script>
</body>
</html>
