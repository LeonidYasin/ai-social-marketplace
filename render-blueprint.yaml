services:
  - type: web
    name: social-marketplace-backend
    env: node
    plan: free
    buildCommand: |
      cd backend
      npm install
    startCommand: |
      cd backend
      npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: BACKEND_PORT
        value: 8000
      - key: ENABLE_SYSLOG
        value: true
      - key: SYSLOG_PORT
        value: 10000
      - key: SYSLOG_HOST
        value: 0.0.0.0
      - key: RENDER_SYSLOG_ENABLED
        value: true
      - key: RENDER_SYSLOG_ENDPOINT
        value: ${RENDER_SERVICE_URL}:10000
      - key: RENDER_SERVICE_URL
        fromService:
          name: social-marketplace-backend
          type: web
          property: url
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
    healthCheckPath: /api/health
    autoDeploy: true
    numInstances: 1
    disk:
      name: logs
      mountPath: /opt/render/project/src/backend/logs
      sizeGB: 1

  - type: web
    name: social-marketplace-frontend
    env: static
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          name: social-marketplace-backend
          type: web
          property: url
    autoDeploy: true
    numInstances: 1

databases:
  - name: social-marketplace-db
    databaseName: social_marketplace
    user: social_marketplace_user
    plan: free 